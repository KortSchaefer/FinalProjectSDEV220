<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Team Sheet{% endblock %}</title>
  <style>
    :root { color-scheme: dark; }
    *{box-sizing:border-box;font-family:system-ui,Arial,sans-serif}
    body{margin:0;background:#111;color:#eee;min-height:100vh;display:flex;flex-direction:column;}
    .navbar{background:#1a1a1a;border-bottom:1px solid #262626;}
    .nav-container{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap;}
    .nav-group{display:flex;gap:8px;align-items:center;flex-wrap:wrap;}
    .nav-button{padding:8px 14px;border:1px solid #2f6fed;border-radius:6px;background:#2f6fed;color:#fff;font-size:14px;font-weight:600;cursor:pointer;transition:background .2s,border-color .2s,transform .2s;}
    .nav-button:hover{background:#2251d1;border-color:#2251d1;transform:translateY(-1px);}
    .nav-button:focus-visible{outline:2px solid #60a5fa;outline-offset:2px;}
    main.page-body{flex:1;display:block;width:100%;}
    @media (max-width:768px){
      .nav-container{flex-direction:column;align-items:stretch;}
      .nav-group{justify-content:space-between;}
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>
  <header class="navbar">
    <nav class="nav-container" aria-label="Primary">
      <div class="nav-group">
        <button class="nav-button" type="button">Servers</button>
        <button class="nav-button" type="button">Hosts</button>
        <button class="nav-button" type="button">SA's</button>
      </div>
      <div class="nav-group">
        <button class="nav-button" type="button">Auto-Assign</button>
        <button class="nav-button" type="button">Change Sheet</button>
        <button class="nav-button" type="button">Import Data</button>
      </div>
    </nav>
  </header>
  <main class="page-body">
    {% block content %}{% endblock %}
  </main>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
